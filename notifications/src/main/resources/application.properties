# ===================================
# Notifications Service - Specific Configuration
# ===================================
# Shared properties are inherited from shared-config module (where applicable)
# Only service-specific overrides and unique properties are defined here

# Application Configuration
quarkus.application.name=notifications-batch-service
quarkus.http.port=8085

# Database Configuration - Connect to Users database
# Override shared database.generation setting to 'none' for this service
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:7654/users
quarkus.hibernate-orm.database.generation=none

# JBeret Configuration
quarkus.jberet.repository.type=jdbc

# Scheduler Configuration
# Run cleanup job every day at 2 AM
cleanup.cron=0 0 2 * * ?
# For testing: run every 5 minutes
# cleanup.cron=0 */5 * * * ?

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.akfc.notifications".level=DEBUG
quarkus.log.category."org.jberet".level=INFO
