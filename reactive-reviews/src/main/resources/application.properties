# HTTP Configuration
quarkus.http.port=8084
quarkus.http.host=0.0.0.0

# Database Configuration - Reactive PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=training
quarkus.datasource.password=training

# Reactive PostgreSQL client configuration
quarkus.datasource.reactive.url=postgresql://localhost:6544/reactive_reviews
quarkus.datasource.reactive.max-size=20

# Hibernate Reactive Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# Application name
quarkus.application.name=reactive-reviews-service

# Redis Configuration
quarkus.redis.hosts=redis://localhost:6379

# Cache Configuration
quarkus.cache.type=redis

# Hibernate Second-Level Cache
quarkus.hibernate-orm.cache."com.akfc.Review".expiration.max-idle=10M
quarkus.hibernate-orm.cache."com.akfc.Review".memory.object-count=1000
